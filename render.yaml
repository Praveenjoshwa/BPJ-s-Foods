services:
  # Backend Service
  - type: web
    name: food-del-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: JWT_SECRET
        sync: false
      - key: DB_CONNECTION_STRING
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: food-del-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: food-del-backend
          property: host

  # Admin Static Site
  - type: web
    name: food-del-admin
    env: static
    rootDir: admin
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: food-del-backend
          property: host
